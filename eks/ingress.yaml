apiVersion: networking.k8s.io/v1
kind: IngressClass
metadata:
  name: nginx
spec:
  controller: k8s.io/ingress-nginx
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-bank-ingress
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
spec:
  # should match the metadata name above 
  ingressClassName: nginx
  rules:
  - host: "api.expatx.net"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
          # Service to route traffic to
            name: simple-bank-api-service
            port:
              # Needs to match the "port" keyword in the service definition in service.yaml
              number: 80
  tls:
  - hosts:
    - api.expatx.net
    secretName: simple-bank-api-cert