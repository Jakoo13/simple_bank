apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    # cert-manager.io/cluster-issuer: letsencrypt
    alb.ingress.kubernetes.io/actions.ssl-redirect: '{"Type": "redirect", "RedirectConfig":
      { "Protocol": "HTTPS", "Port": "443", "StatusCode": "HTTP_301"}}'
    alb.ingress.kubernetes.io/backend-protocol-version: GRPC
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/subnets: subnet-008c647158df386ce,subnet-0a2b66f72cb1cfacf,subnet-0d6f9855bf29d108d,subnet-070fb725add4d8370,subnet-0ae89eaa0d158696c
    alb.ingress.kubernetes.io/security-groups: sg-0d76018b1795439df                       
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:610855009960:certificate/1821ec2d-f54a-461d-93fa-46cca59df11a
  labels:
    app: grpcserver
  name: grpcserver
  namespace: grpcserver
spec:
  rules:
  - host: api.expatx.net
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ssl-redirect
            port:
              number: 443
      - backend:
          service:
            name: grpcserver
            port:
              number: 9090
        path: /
        pathType: Prefix
        


